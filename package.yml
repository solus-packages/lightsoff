name       : lightsoff
version    : 3.22.2
release    : 4
source     :
    - http://ftp.gnome.org/pub/gnome/sources/lightsoff/3.22/lightsoff-3.22.2.tar.xz : 07a518a97060c62cfbed278930aa0b35962187e2a6a600d367ac793a95687999
homepage   : https://wiki.gnome.org/Apps/Lightsoff
license    : GPL-2.0
component  : games.puzzle
summary    : Tile based puzzle game
description: |
    Lights Off is a puzzle game, where the objective is to turn off all of the tiles on the board. Each click toggles the state of the clicked tile and its non-diagonal neighbors.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(librsvg-2.0)
    - itstool
    - vala
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
