name       : lightsoff
version    : 3.28.0
release    : 7
source     :
    - https://download.gnome.org/sources/lightsoff/3.28/lightsoff-3.28.0.tar.xz : 6f9caccc7b3dad27bf21c6218329db02f86d96922e7b96cea50f5e65fe4c9067
homepage   : https://wiki.gnome.org/Apps/Lightsoff
license    : GPL-2.0-only
component  : games.puzzle
summary    : Tile based puzzle game
description: |
    Lights Off is a puzzle game, where the objective is to turn off all of the tiles on the board. Each click toggles the state of the clicked tile and its non-diagonal neighbors.
builddeps  :
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(librsvg-2.0)
    - itstool
    - vala
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
