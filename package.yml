name       : lightsoff
version    : 3.36.0
release    : 10
source     :
    - https://download.gnome.org/sources/lightsoff/3.36/lightsoff-3.36.0.tar.xz : 430dc834c1785c223f04d37cbabe003b098de9d056a198acba152f1cd9756a63
homepage   : https://wiki.gnome.org/Apps/Lightsoff
license    : GPL-2.0-only
component  : games.puzzle
summary    : Tile based puzzle game
description: |
    Lights Off is a puzzle game, where the objective is to turn off all of the tiles on the board. Each click toggles the state of the clicked tile and its non-diagonal neighbors.
builddeps  :
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(librsvg-2.0)
    - itstool
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
