name       : lightsoff
version    : 3.32.0
release    : 8
source     :
    - https://download.gnome.org/sources/lightsoff/3.32/lightsoff-3.32.0.tar.xz : 2e699608163cedcafbf2ea7962ed16a26b7be5b11142da1fa8d6faa4e58a836d
homepage   : https://wiki.gnome.org/Apps/Lightsoff
license    : GPL-2.0-only
component  : games.puzzle
summary    : Tile based puzzle game
description: |
    Lights Off is a puzzle game, where the objective is to turn off all of the tiles on the board. Each click toggles the state of the clicked tile and its non-diagonal neighbors.
builddeps  :
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(librsvg-2.0)
    - itstool
    - vala
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
