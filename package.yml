name       : lightsoff
version    : 3.20.0
release    : 3
source     :
    - http://ftp.gnome.org/pub/gnome/sources/lightsoff/3.20/lightsoff-3.20.0.tar.xz : d3603891afe7ca3b3b2c509cad3e32ef6cdac3a7e80fff3b48ca72ea739852bf
homepage   : https://wiki.gnome.org/Apps/Lightsoff
license    : GPL-2.0
summary    : Tile based puzzle game
description: |
    Lights Off is a puzzle game, where the objective is to turn off all of the tiles on the board. Each click toggles the state of the clicked tile and its non-diagonal neighbors.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(librsvg-2.0)
    - itstool
    - vala
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
