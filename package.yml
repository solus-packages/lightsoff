name       : lightsoff
version    : 3.24.0
release    : 5
source     :
    - http://ftp.acc.umu.se/pub/gnome/sources/lightsoff/3.24/lightsoff-3.24.0.tar.xz : 5d1bb7de4b3f5c7814e5599a5171cfdeef74e774a8a6dbd992c893a5af6bd8ce
homepage   : https://wiki.gnome.org/Apps/Lightsoff
license    : GPL-2.0
component  : games.puzzle
summary    : Tile based puzzle game
description: |
    Lights Off is a puzzle game, where the objective is to turn off all of the tiles on the board. Each click toggles the state of the clicked tile and its non-diagonal neighbors.
builddeps  :
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(librsvg-2.0)
    - itstool
    - vala
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
